<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label class="label">Email <mat-icon>email</mat-icon> </mat-label>
    <input matInput placeholder="" formControlName="email" email />

    <!-- {{ email.value }} -->
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label class="label"
      >Password <mat-icon>visibility</mat-icon
      ><mat-icon>visibility_off</mat-icon></mat-label
    >
    <input
      matInput
      placeholder=""
      type="password"
      formControlName="password"
      name="password"
    />
  </mat-form-field>
  <button mat-raised-button color="primary" [disabled]="!loginForm.valid">
    Login
  </button>
</form>
