<div class="card">
  <mat-card>
    <mat-card-header>
      <img [src]="user.country_img" mat-card-avatar />
      <mat-card-title>{{ user.name }}</mat-card-title>
      <mat-card-subtitle>{{ user.user_country }}</mat-card-subtitle>
    </mat-card-header>
    <img class="img-main" [src]="user.imageUrl" mat-card-image />
    <mat-card-content
      ><p>
        {{ user.user_snack_preference }}. {{ user.user_about_me }}
      </p></mat-card-content
    >
    <mat-card-actions align="start">
      <button mat-raised-button color="primary">SWAP!</button>
      <button mat-raised-button color="accent">More About</button>
      <button mat-raised-button color="warn">BYE</button></mat-card-actions
    >
    <mat-card-footer></mat-card-footer>
  </mat-card>
</div>
